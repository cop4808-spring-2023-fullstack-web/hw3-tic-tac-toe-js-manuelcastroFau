<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="">
    <div class="header ">
        <div class="display-1 text-light glowing">Tic-Tac-Toe</div>
    </div>
    <!--  Game grid -->
    <div class="row justify-content-center">
        <div class="col">
            <div class="cell" data-cell-index="0"></div>
        </div>
        <div class="col">
            <div class="cell" data-cell-index="1"></div>
        </div>
        <div class="col">
            <div class="cell" data-cell-index="2"></div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div class="cell" data-cell-index="3"></div>
        </div>
        <div class="col">
            <div class="cell" data-cell-index="4"></div>
        </div>
        <div class="col">
            <div class="cell" data-cell-index="5"></div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div class="cell" data-cell-index="6"></div>
        </div>
        <div class="col">
            <div class="cell" data-cell-index="7"></div>
        </div>
        <div class="col">
            <div class="cell" data-cell-index="8"></div>
        </div>
    </div>



    <div class="row justify-content-center">

    </div>


    <!-- Score board -->
    <p class="status text-light p-2"></p>
    <div class="d-flex justify-content-center">
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <div class="d-flex justify-content-center ">
                    <ul class="list-group opacity-75">
                        <li class="list-group-item fs-4 active text-center" aria-current="true">Score</li>
                        <li class="list-group-item">Human &nbsp; &nbsp; &nbsp;<span
                                class="human text-primary px-2 fs-5">0</span></li>
                        <li class="list-group-item">Computer &nbsp;<span
                                class="computer text-primary px-2 fs-5">0</span></li>
                        <li class="list-group-item"># Ties &nbsp;<span class="ties text-primary px-2 fs-5">0</span></li>
                    </ul>
                    <div class="container">
                        <div class="container row ">
                            <div class="col-md-4 col-5">


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Buttont newgame -->
            <div class="col-4">
                <button class="btn btn-success restart">New Game</button>           
            </div>
        </div>
    </div>


    <footer class="container-fuild bg-dark text-center text-white ">
        <p>Manuel Castro <span id="heart"> ðŸš€ </span>
            <!-- <a href="https://github.com/michaelkolesidis/tic-tac-toe" target="_blank"> -->
            </a>
        </p>
    </footer>

    <script src="./scripts/tic-tac-toe.js"></script>
    <script src="./scripts/main.js"></script>
    <!-- jquery cdn -->

</body>

</html>
